<ion-view view-title="监控塔吊列表">
    <ion-content padding="false" has-bouncing="true">
        <div class="list">            
            <a class="item item-avatar" ng-repeat="device in devices" href="#/menus/monitor/device/{{device.DeviceSN}}/{{device.MonitorType}}" >
                <div class="item-image">
                    <i ng-if="device.IsOnline==1" class="icon {{device.MonitorType | machineIconTran:2}} icon-large online"></i>
                    <div ng-if="device.IsOnline==1" class="font-small">在线</div>
                    <i ng-if="device.IsOnline==0" class="icon {{device.MonitorType | machineIconTran:2}} icon-large offline"></i>
                    <div ng-if="device.IsOnline==0" class="font-small">离线</div>
                </div>
                <h2>备案编号：{{device.FilingNO}}</h2> 
                <p>
                    黑匣子编号：{{device.CustomNO}}<br/>
                    所属工程：{{device.ProjectName}}
                </p>        
            </a>
