<ion-view view-title="系统设置">
    <ion-content padding="false" class="has-header" has-bouncing="true">
        <div class="list list-inset">
            <a class="item item-icon-left item-icon-right" href="#/menus/account/userinfo">
                <i class="icon ion-ios-person"></i>
                我的帐号
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-ios-people"></i>
                关于我们
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#/menus/account/zone">
                <i class="icon ion-ios-location"></i>
                设置附近工程范围
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="scancheck()">
                <i class="icon ion-qr-scanner"></i>
                扫描检测报告
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-android-sync"></i>
                检测更新
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="exit()">
                退出登录
            </button>
        </div>
    </ion-content>
</ion-view>
